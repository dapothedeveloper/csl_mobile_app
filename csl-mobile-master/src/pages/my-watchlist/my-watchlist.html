<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Watchlist</ion-title>
  </ion-navbar>

</ion-header>

<ion-content> 
  <ion-card  *ngFor="let watchlist of watchlists; let i = index;">
    <ion-card-content (click)="viewWatchlistItem(watchlist.watchListId, i)">
      <ion-row>
        <ion-col col-6 class="no-padding"><h5 class="list primary-color"> {{ watchlist.symbol }}</h5></ion-col>
        <ion-col col-6 class="no-padding"><h5 class="list primary-color" text-right><ion-icon name="ios-arrow-forward" color="primary"></ion-icon></h5></ion-col>
      </ion-row>
  
      <div float-left>Target pirce
        <p><small> {{ watchlist.targetPrice | currency :"NGN" : 2 }} </small></p>
      </div>
      <div float-right>Current price
        <p><small> {{ watchlist.targetPrice + watchlist.margin | currency : "NGN": 2}}</small></p>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer color="primary">
  <button (click)="addWatchlist()"  ion-button  block class="csl-button" color="secondary"> <ion-icon name="md-add"></ion-icon> Add To Watchlist</button>
</ion-footer>
