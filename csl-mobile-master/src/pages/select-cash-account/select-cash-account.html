<ion-header>

  <ion-navbar>
    <ion-title>Select cash account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let portfolio of portfolios; let i = index;">
    <ion-card-content (click)="openCardPage(portfolio.cashAccountId)" >
        <ion-row>
          <ion-col col-2><ion-item class="no-padding">  <ion-icon color="secondary" name="ios-briefcase-outline"></ion-icon> </ion-item></ion-col>
          <ion-col col-8><ion-item>  {{portfolio.portfolioDescription}}</ion-item></ion-col>
          <ion-col col-2><ion-item class="no-padding"> <ion-icon name="ios-arrow-forward"></ion-icon> </ion-item></ion-col>
        </ion-row>
       
    </ion-card-content>
  </ion-card>
</ion-content>
