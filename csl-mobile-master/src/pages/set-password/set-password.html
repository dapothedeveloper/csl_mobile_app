<ion-header>

  <ion-navbar color="primary">
    <ion-title>Set Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    Enter a 6 character long alphanumeric password.
  </p>
 
  <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color:red;"> {{passwordError}}</p>
  <form>
    <ion-list>

      <ion-item no-lines class="bg-input">
        <ion-label><ion-icon name="lock" color="secondary"></ion-icon></ion-label>
        <ion-input placeholder="Enter new  password" type="password" [(ngModel)]="password" name="newPassword"></ion-input>

      </ion-item>

      <ion-item no-lines class="bg-input">
        <ion-label><ion-icon name="lock" color="secondary"></ion-icon></ion-label>
        <ion-input placeholder="Confirm new password" type="password" [(ngModel)]="confirmPassword" name="confirmNewPassword"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <button (click)="setPassword()" color="secondary" ion-button block style="font-size:1.1em;height:3em;">Proceed</button>
      </ion-item>
    </ion-list>
  </form>
  
</ion-content>

<ion-footer color="primary"></ion-footer>
