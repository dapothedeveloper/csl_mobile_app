<ion-content padding>
  <ion-card *ngFor="let portfolio of portfolios; let i = index;" (click)="getPortfolio(portfolio)" >
    <ion-card-content>
        <ion-row>
          <ion-col col-2><ion-item class="no-padding">  <ion-icon color="secondary" name="ios-briefcase-outline"></ion-icon> </ion-item></ion-col>
          <ion-col col-8><ion-item>  {{portfolio[0].portfolioDescription}}</ion-item></ion-col>
          <ion-col col-2><ion-item class="no-padding"> <ion-icon name="ios-arrow-forward"></ion-icon> </ion-item></ion-col>
        </ion-row>
       
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer color="primary">

    <ion-row>
       <ion-col col-6>
         <button color="success" ion-button class="csl-button" (click)="buyStocks()"> <ion-icon name="add" ></ion-icon>&nbsp; Buy Stocks </button>
       </ion-col>
       <ion-col col-6 text-right>
         <button color="danger"   ion-button class="csl-button" (click)="sellStocks()"> <ion-icon name="remove" ></ion-icon>&nbsp; Sell Stocks </button>
       </ion-col>
     </ion-row>
   
 </ion-footer>
