<ion-header>

  <ion-navbar>
    <ion-title>Confirm Add</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <table>
        <tbody>
          <tr>     
            <th class="primary-color">Stock</th>  
            <td>{{addWatchlist.symbol}}</td>        
          </tr>
          <tr>     
            <th class="primary-color">Current Price</th>  
            <td>{{currentPrice}}</td>        
          </tr>
          <tr>     
            <th class="primary-color">Target Price</th>  
            <td>{{addWatchlist.targetPrice}}</td>        
          </tr>
          <tr>     
            <th class="primary-color">Variance</th> 
            <td>(+/-) {{addWatchlist.margin }} %</td>
          </tr>
          <tr>     
            <th class="primary-color">Expire</th> 
            <td>{{addWatchlist.expiry | date:"dd MMM, yyyy hh:mm"}}</td>        
          </tr>
        </tbody>
      </table>
      <button (click)=" confirmAdd()"  ion-button color="secondary" class="csl-button" block> Confirm Add</button>
    </ion-card-content>
  </ion-card>

</ion-content>
