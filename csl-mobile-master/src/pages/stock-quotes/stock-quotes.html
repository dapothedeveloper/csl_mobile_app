<ion-header>

  <ion-navbar>    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stock Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="openMarketList()" >
      <ion-row>
        <ion-col col-2><ion-icon name="md-arrow-up" class="success-color"></ion-icon> <ion-icon class="danger-color" name="md-arrow-down"></ion-icon> </ion-col>
        <ion-col col-8>Price List</ion-col>
        <ion-col col-2 class="space-left border-left primary-color"><ion-icon name="ios-arrow-forward"></ion-icon></ion-col>
      </ion-row>
    </ion-item>

    <ion-item (click)="openTopGainers()" >
      <ion-row>
        <ion-col col-2><ion-icon name="md-arrow-up" class="success-color"></ion-icon> </ion-col>
        <ion-col col-8>Top Gainers</ion-col>
        <ion-col col-2 class="space-left border-left primary-color "><ion-icon name="ios-arrow-forward"></ion-icon> </ion-col>
      </ion-row>
    </ion-item>

    <ion-item (click)="openTopLosers()" >
      <ion-row>
        <ion-col col-2><ion-icon class="danger-color" name="md-arrow-down"></ion-icon></ion-col>
        <ion-col col-8>Top Losers</ion-col>
        <ion-col col-2 class="space-left border-left primary-color"><ion-icon name="ios-arrow-forward"></ion-icon></ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
