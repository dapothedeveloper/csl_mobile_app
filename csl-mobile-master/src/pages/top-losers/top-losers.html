<ion-header>

  <ion-navbar>
    <ion-title>Top Losers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="loading-gif" [hidden]="topLossers"></div>

  <ion-grid>
    <ion-card *ngFor="let stock of topLossers | slice:0:10;" (click)="viewStock(stock)">
      <ion-card-content>
        <ion-row>
          <ion-col col-6>
            <h5>{{stock.symbol}}</h5>
          </ion-col>
          <ion-col col-6 class text-right>{{stock.currentPrice | number:'1.0-2' }} <ion-icon name="ios-arrow-forward"></ion-icon>
          </ion-col>
          <ion-col col-9 text-wrap><small>{{stock.stockName}}</small></ion-col>
          <ion-col col-3 text-right class="danger-color"><small>{{stock.currentPrice | number:'1.0-2' }}<ion-icon name="md-arrow-down"></ion-icon>{{
              stock.percentageChange}}%</small></ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
<ion-footer color="light">
  <ul class="stocksMarquee marquee">
    <li *ngFor="let stock of topLossers"> {{stock.symbol}} <small>{{stock.currentPrice | number:'1.0-2' }}<ion-icon
          name="md-arrow-down" color="danger"></ion-icon>{{ stock.percentageChange}}%</small>
    </li>
  </ul>
</ion-footer>
