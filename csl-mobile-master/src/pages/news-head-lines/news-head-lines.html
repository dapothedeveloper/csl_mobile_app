<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top Headlines</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="loading-gif" [hidden]="news"></div>
  <ion-list no-lines>

    <ion-card *ngFor="let headline of news;">
      <ion-card-content text-wrap (click)="openLink(headline.guid)" >
        <h3><strong>{{headline.title}}</strong></h3>
        <p>{{headline.description}}</p>
        <p><small>{{headline.datePublished | date : 'medium'}}</small></p> 
      </ion-card-content>
    </ion-card>

  </ion-list>
    

</ion-content>
