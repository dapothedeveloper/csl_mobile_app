<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <table>
        <tbody>
          <tr>
            <th>Portfolio</th>
            <td>{{order.portfolioDesc}}</td>
          </tr>

          <tr>
            <th>Cscs Number</th>
            <td>{{order.marketAccId}}</td>
          </tr>

          <tr>
            <th>Stock</th>
            <td>{{order.symbol}}</td>
          </tr>

          <tr>
            <th>Quantity</th>
            <td>{{order.quantity}}</td>
          </tr>

          <tr>
            <th>Current price</th>
            <td>
              {{order.currentValue / order.quantity | currency: "NGN" : 2}}
            </td>
          </tr>

          <tr>
            <th>Current value</th>
            <td>{{order.currentValue | currency: "NGN" : 2}}</td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>

  <ion-button
    expand="block"
    color="success"
    (click)="sell()"
    class="csl-button"
  >
    Sell
  </ion-button>
</ion-content>
