<ion-header>
  <ion-toolbar color="primary">
    <ion-title>OTP Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines class="to-right transparent">
    <ion-img width="80" height="80" src="../../assets/imgs/logo.png"></ion-img>
  </ion-item>

  <p *ngIf="action" style="font-size: 1.2em; line-height: 1.5em;" padding>
    {{ otpMessage }}
  </p>
  <form>
    <ion-list>
      <ion-item no-liness class="bg-input">
        <ion-label>
          <ion-icon color="secondary" name="md-lock"></ion-icon
        ></ion-label>
        <ion-input
          placeholder="One time OTP code"
          [(ngModel)]="otpCode"
          name="otpCod"
        ></ion-input>
      </ion-item>

      <ion-item no-lines class="transparent">
        <ion-button
          (click)="confirmOtp()"
          color="secondary"
          expand="block"
          style="font-size:1.1em;height:2.5em;"
          >Validate</ion-button
        >
      </ion-item>
    </ion-list>
  </form>
  <ion-fab-list>
    <p style="text-align: center;">
      <ion-icon name="refresh" slot="start"></ion-icon
      ><a (click)="resendOtp()">Resend OTP</a>
    </p>
  </ion-fab-list>
</ion-content>

<ion-footer color="primary"></ion-footer>
