<ion-header>
  <ion-toolbar color="primary">
    <ion-title
      >{{ (action == 'reset_password')? 'Reset Password' : 'Request
      Login'}}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines class="to-right transparent">
    <ion-img
      width="80"
      height="80"
      src="../../../assets/imgs/logo.png"
    ></ion-img>
  </ion-item>

  <p style="margin-top:2em;">
    Please enter your customer number or your registered email address
  </p>

  <form>
    <ion-list>
      <ion-item no-lines class="bg-input">
        <ion-label
          ><ion-icon name="md-person" color="secondary"></ion-icon
        ></ion-label>
        <ion-input
          [(ngModel)]="cscsNumber"
          name="id"
          placeholder="Email or Customer ID"
        ></ion-input>
      </ion-item>

      <ion-item no-lines class="transparent">
        <ion-button
          (click)="onRequestlogin()"
          color="secondary"
          expand="block"
          style="font-size:1.1em;height:3em;"
          >Proceed</ion-button
        >
      </ion-item>
    </ion-list>
  </form>
</ion-content>
