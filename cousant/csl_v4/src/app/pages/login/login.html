<ion-header>
  <ion-toolbar color="transparent">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <form padding>
    <ion-list padding>
      <ion-item no-lines class="to-right">
        <ion-img
          width="80"
          height="80"
          src="../../assets/imgs/logo.png"
        ></ion-img>
      </ion-item>

      <ion-item no-lines>
        <code class="formErrorMessage">{{errorText}}</code>
      </ion-item>

      <ion-item class="form-input">
        <ion-label
          ><ion-icon name="md-person" slot="start" color="secondary"></ion-icon
        ></ion-label>
        <ion-input
          type="text"
          [(ngModel)]="emailOrCscs"
          placeholder="Email or Customer Number"
          name="emailOrCscs"
        ></ion-input>
      </ion-item>

      <ion-item class="form-input two">
        <ion-label
          ><ion-icon name="lock" slot="start" color="secondary"></ion-icon
        ></ion-label>
        <ion-input
          [(ngModel)]="password"
          placeholder="Password"
          type="password"
          name="password"
        ></ion-input>
      </ion-item>

      <ion-item no-lines>
        <p class="text-center">
          <a color="light" href="#" (click)="pushRequestLogin('reset_password')"
            ><ion-icon
              color="light"
              ios="ios-refresh"
              md="md-refresh"
            ></ion-icon>
            Reset Password</a
          >
        </p>
      </ion-item>
      <ion-item>
        <ion-label></ion-label>
        <ion-button
          class="submit csl-button"
          (click)="authenticate()"
          color="secondary"
          expand="block"
          style="font-size:1.1em;padding:0 .5em;height: 2em;"
          >Login</ion-button
        >
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer color="transparent">
  <ion-button
    (click)="pushRequestLogin('set_password')"
    color="light"
    slot="end"
    >Request Login<ion-icon name="ios-arrow-forward-outline"></ion-icon
  ></ion-button>
</ion-footer>
