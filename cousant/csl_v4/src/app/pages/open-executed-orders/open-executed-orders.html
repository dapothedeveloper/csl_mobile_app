<ion-header>
  <ion-toolbar>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="top">
    <ion-card-content (click)="openOrders()">
      <ion-row>
        <ion-col size="2"
          ><ion-card-title
            ><ion-icon
              class=""
              name="ios-briefcase-outline"
              color="secondary"
            ></ion-icon
          ></ion-card-title>
        </ion-col>
        <ion-col size="8">
          <ion-card-title class="smaller">Open Orders</ion-card-title>
        </ion-col>
        <ion-col size="2" text-right>
          <ion-card-title
            ><ion-icon
              class=""
              name="ios-arrow-forward"
              color="secondary"
            ></ion-icon
          ></ion-card-title>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card class="bottom">
    <ion-card-content (click)="executedOrders()">
      <ion-row>
        <ion-col size="2"
          ><ion-card-title
            ><ion-icon
              class=""
              name="ios-briefcase-outline"
              color="secondary"
            ></ion-icon></ion-card-title
        ></ion-col>
        <ion-col size="8"
          ><ion-card-title class="smaller"
            >Executed Orders</ion-card-title
          ></ion-col
        >
        <ion-col size="2" text-right
          ><ion-card-title
            ><ion-icon
              class=""
              name="ios-arrow-forward"
              color="secondary"
            ></ion-icon></ion-card-title
        ></ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
