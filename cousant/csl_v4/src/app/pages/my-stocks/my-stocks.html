<ion-header>
  <ion-toolbar>
    <ion-menu-toggle>
<ion-button>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
</ion-menu-toggle>
    <ion-title>My Stocks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="top">
    <ion-card-content (click)="openPortfolios()">
      <ion-row>
        <ion-col size="3"
          ><ion-card-title
            ><ion-icon
              class=""
              name="ios-briefcase-outline"
              color="secondary"
            ></ion-icon
          ></ion-card-title>
        </ion-col>
        <ion-col size="6"> <ion-card-title>Portfolio</ion-card-title> </ion-col>
        <ion-col size="3">
          <ion-card-title
            ><ion-icon
              class=""
              name="ios-arrow-forward"
              color="secondary"
            ></ion-icon
          ></ion-card-title>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content (click)="openOrders()">
      <ion-row>
        <ion-col size="3"
          ><ion-card-title
            ><ion-icon
              class=""
              name="ios-briefcase-outline"
              color="secondary"
            ></ion-icon></ion-card-title
        ></ion-col>
        <ion-col size="6"><ion-card-title>Orders</ion-card-title></ion-col>
        <ion-col size="3"
          ><ion-card-title
            ><ion-icon
              class=""
              name="ios-arrow-forward"
              color="secondary"
            ></ion-icon></ion-card-title
        ></ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer color="primary">
  <ion-row>
    <ion-col size="6">
      <ion-button
        color="success"
       
        class="csl-button"
        (click)="buyStocks()"
      >
        <ion-icon name="add"></ion-icon>&nbsp; Buy Stocks
      </ion-button>
    </ion-col>
    <ion-col size="6" text-right>
      <ion-button
        color="danger"
       
        class="csl-button"
        (click)="sellStocks()"
      >
        <ion-icon name="remove"></ion-icon>&nbsp; Sell Stocks
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
