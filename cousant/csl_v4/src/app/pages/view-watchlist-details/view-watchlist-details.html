<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View Details</ion-title>

    <ion-buttons slot="primary">
      <ion-button icon-only (click)="close()">
        <ion-icon color="danger" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <table>
        <tbody>
          <tr>
            <th>Stock</th>
            <td>{{watchlist.symbol}}</td>
          </tr>
          <tr>
            <th>Current Price</th>
            <td>{{currentPrice}}</td>
          </tr>
          <tr>
            <th>Target Price</th>
            <td>{{watchlist.targetPrice}}</td>
          </tr>
          <tr>
            <th>Variance</th>
            <td>{{watchlist.margin}}</td>
          </tr>
          <tr>
            <th>Expiry</th>
            <td>{{watchlist.expiry | date:'dd MMM, yyyy HH:mm '}}</td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="delete()" expand="block" color="danger">
    Delete
  </ion-button>
</ion-content>
