<ion-header>
  <ion-toolbar>
    <ion-title>{{orderType | titlecase}} Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [hidden]="!noOrders">There are currently no {{orderType}} order</div>
  <ion-card *ngFor="let order of orderObj">
    <ion-card-content>
      <h3 class="primary-color border-bottom">
        <strong>{{order.stockName}}</strong>
      </h3>
      <ion-row>
        <ion-col size="6">Unit</ion-col>
        <ion-col size="6" text-right>Direction: {{order.direction}}</ion-col>

        <ion-col size="6"><strong>{{order.units}}</strong></ion-col>
        <ion-col size="6" text-right
          >Unit price {{order.unitPrice == null ? '0':order.unitPrice}}</ion-col
        >
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer color="primary">
  <ion-row>
    <ion-col size="6">
      <ion-button
        color="success"
       
        class="csl-button"
        (click)="buyStocks()"
      >
        <ion-icon name="add"></ion-icon>&nbsp; Buy Stocks
      </ion-button>
    </ion-col>
    <ion-col size="6" text-right>
      <ion-button
        color="danger"
       
        class="csl-button"
        (click)="sellStocks()"
      >
        <ion-icon name="remove"></ion-icon>&nbsp; Sell Stocks
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
